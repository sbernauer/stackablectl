---
stacks:
  trino-superset:
    description: BROKEN, ONLY FOR DEMONSTRATION PURPOSE! Stack containing MinIO, Trino and Superset for Data visualization
    stackableRelease: 22.05-sbernauer
    labels:
      - minio
      - trino
      - superset
      - s3
    manifests:
      - helmChart:
          releaseName: minio-trino
          name: minio/minio
          repo:
            name: minio
            url: https://charts.min.io/
          version: 4.0.2
          options:
            rootUser: accessKey
            rootPassword: secretKey
            mode: standalone
      - helmChart:
          releaseName: postgresql-superset
          name: bitnami/postgresql
          repo:
            name: bitnami
            url: https://charts.bitnami.com/bitnami/
          version: 11.0.0
          options:
            auth:
              username: superset
              password: superset
              database: superset
      - plainYaml: stacks/trino-superset.yaml
